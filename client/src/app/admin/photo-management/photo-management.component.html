<div class="row">
    <div class="col-sm-2 mb-3" *ngFor="let photo of photos">
        <h4>{{photo.username}}</h4>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">
        <div class="text-center btn-group btn-toolbar">
            <button class="btn btn-sm btn-success" (click)="approvePhoto(photo.id)">
                Approve
            </button>
            <button class="btn btn-sm btn-danger" (click)="rejectPhoto(photo.id)">
                Reject
            </button>
        </div>
    </div>
</div>
